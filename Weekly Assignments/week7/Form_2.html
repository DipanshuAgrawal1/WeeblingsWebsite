<!DOCTYPE html>
<html>
  <head>
    <title>Form 2</title>
  </head>
  <body>
    <fieldset>
      <h1>Html Form Test</h1>

      <table border="0" cellpadding="5" cellspacing="5">
      <tr>
          <td>Name</td>
          <td>
              <input type="text" name="name" required />
          </td>
      </tr>
      <tr>
          <td>Address</td>
          <td>
              <input type="address" name="address" required />
          </td>
      </tr>
      <tr>
          <td>Email</td>
          <td>
              <input type="email" name="email" required />
          </td>
      </tr>
      <tr>
          <td>Gender</td>
          <td>
              <input type="radio" name="gender" value="M" checked/>Male
              <input type="radio" name="gender" value="F" />Female
              <input type="radio" name="gender" value="O" />Other
          </td>
      </tr>
      <tr>
          <td>Courses</td>
          <td>
              <input type="checkbox" name="sports" value="sports" checked/>Sports
              <input type="checkbox" name="movies" value="movies" />Movies
              <input type="checkbox" name="travelling" value="travelling" />Travelling
          </td>
      </tr>
      <tr>
          <td>Country</td>
          <td>
              <select name="county" size="1">
                  <option value="IN">India</option>
                  <option value="BH">United States Of America</option>
                  <option value="PK">Pakistan</option>
                  <option value="NP" selected>Nepal</option>
                  <option value="CN">China</option>
              </select>
          </td>
      </tr>




      <tr>
          <td>Message</td>
          <td>
              <textarea rows="5" cols="50"></textarea>
          </td>
      </tr>
      <tr>
          <td></td>
          <td>
              <input type="submit" name="submit" value="Submit"/>
              <input type="reset" name="reset" value="Reset" />
          </td>
      </tr>

</table>

    </fieldset>
  </body>
</html>
